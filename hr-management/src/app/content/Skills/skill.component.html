<div class="page-header">
  <h1> Skills</h1>
</div>


<div class="row">

  
  <div class="col-md-12">

    <div class="panel panel-default">
      <!-- Default panel contents -->
      <div class="panel-heading">Skill Name</div>
      <div class="panel-body">

        <div class="list-group">

          <a class="list-group-item">
            <div class="col-xs-12 col-sm-1">
              <img src="https://i1.wp.com/tr1.cbsistatic.com/bundles/techrepubliccore/images/icons/standard/icon-user-default.png?ssl=1"
                 class="img-responsive img-circle" />
            </div>
            <div class="col-xs-12 col-sm-9">

              <div class="form-group">          
                <input type="text" class="form-control" value="{{Firstname}}">
              </div>

           
              

            </div>
            <div class="col-xs-12 col-sm-2">
            <button class="btn btn-default"><span class="glyphicon glyphicon-floppy-disk"></span> Save </button>
            </div>
            <div class="clearfix"></div>
          </a>

      </div>

    </div>
    
    <div class="col-md-6 col-md-offset-3">
        <div class="panel panel-info">
            <!-- Default panel contents -->
            <div class="panel-heading">Familys</div>
            <div class="panel-body">
            <tag-input [(ngModel)]='SkillFamily'>
            
            </tag-input>
            </div>
        </div>
    </div>
  </div>
</div>
